<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<script src="data.js"></script>

<style>
  body {
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg, #fef3c7, #fde68a, #facc15);
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .banner {
    width: 100%;
    padding: 22px;
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    color: #1f2933;
    background: rgba(250,204,21,0.9);
    backdrop-filter: blur(14px);
    box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    border-bottom: 2px solid rgba(15,23,42,0.35);
    margin-bottom: 30px;
    position: relative;
  }

  .logout-btn {
    position: absolute;
    right: 20px;
    top: 18px;
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 999px;
    border: none;
    background: #ef4444;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  .card {
    margin-top: 30px;
    width: 80%;
    max-width: 520px;
    padding: 24px;
    border-radius: 18px;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(16px);
    box-shadow: 0 12px 26px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.8);
  }

  .label {
    font-weight: 600;
    color: #1f2933;
  }

  .value {
    margin-bottom: 10px;
    color: #111827;
  }

  .perf {
    margin-top: 18px;
    font-size: 18px;
    font-weight: 700;
    color: #b45309;
  }
</style>

</head>
<body>

<div class="banner">
  Student Record Management System â€” Student Panel
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="card" id="studentCard">
  <!-- Filled by JS -->
</div>

<script>
  function ensureStudent() {
    if (localStorage.getItem("role") !== "student") {
      alert("Not authorised. Please log in again.");
      window.location.href = "login_select.html";
    }
  }
  ensureStudent();

  function loadStudent() {
    let username = localStorage.getItem("studentUser");
    let s = students.find(st => st.username === username);
    let card = document.getElementById("studentCard");

    if (!s) {
      card.innerHTML = "<p>Student record not found.</p>";
      return;
    }

    card.innerHTML = `
      <p><span class="label">Username: </span><span class="value">${s.username}</span></p>
      <p><span class="label">Roll No: </span><span class="value">${s.roll}</span></p>
      <p><span class="label">Name: </span><span class="value">${s.name}</span></p>
      <p><span class="label">Department: </span><span class="value">${s.dept}</span></p>
      <p class="perf">Performance: ${s.perf}%</p>
    `;
  }

  function logout() {
  
  localStorage.removeItem("role");
  localStorage.removeItem("studentUser");
  localStorage.removeItem("teacherUser");
  localStorage.removeItem("adminUser");
  

  window.location.href = "login_select.html";
}


  loadStudent();
</script>

</body>
</html>
