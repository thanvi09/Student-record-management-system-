<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<script src="data.js"></script>

<style>
  body {
    font-family: Poppins;
    background: linear-gradient(135deg, #dcfce7, #86efac, #4ade80);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 350px;
    padding: 30px;
    border-radius: 16px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    color: #065f46;
    font-weight: 700;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 10px;
  }

  input {
    border: 1px solid #4ade80;
    background: rgba(255,255,255,0.8);
  }

  button {
    background: #16a34a;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Teacher Login</h2>

  <input id="teacherUser" type="text" placeholder="Teacher Username">
  <input id="teacherPass" type="password" placeholder="Password">

  <button onclick="teacherLogin()">Login</button>
</div>

<script>
function teacherLogin() {
  let user = teacherUser.value.trim();
  let pass = teacherPass.value.trim();

  let t = teachers.find(x => x.username === user && x.password === pass);
  if (t) {
    localStorage.setItem("role","teacher");
    window.location.href = "teacher_dashboard.html";
  } else {
    alert("Invalid teacher credentials!");
  }
}
</script>

</body>
</html>
