<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>
<script src="data.js"></script>

<style>
  body {
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg, #d7f2e3, #bfe8d2, #a4ddc0);
    margin: 0;
    padding-bottom: 60px;
  }

  .banner {
  width: 100%;
  padding: 22px 60px 22px 22px; /* space for logout */
  text-align: center;
  font-size: 30px;
  font-weight: 700;
  color: white;
  background: rgba(22, 163, 64, 0.9);
  backdrop-filter: blur(14px);
  box-shadow: 0 4px 14px rgba(0,0,0,0.25);
  border-bottom: 2px solid rgba(15,23,42,0.4);
  margin-bottom: 25px;
  position: relative;
}

  .logout-btn {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 6px 14px;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    background: #ef4444;
    color: white;
    cursor: pointer;
    font-weight: 600;

    width: auto !important;
    margin-top: 0 !important;
  }


  .section {
    width: 80%;
    max-width: 900px;
    margin: 22px auto;
    padding: 22px;
    border-radius: 18px;
    background: rgba(255,255,255,0.24);
    backdrop-filter: blur(18px);
    box-shadow: 0 12px 26px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.75);
  }

  .section h2 {
    margin-top: 0;
    color: #064e3b;
    font-size: 21px;
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    font-size: 15px;
  }

  input {
    border: 1px solid #6ee7b7;
    background: rgba(255,255,255,0.8);
  }

  button {
    border: none;
    background: #16a34a;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: #15803d;
  }

  table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
    font-size: 14px;
  }

  th {
    background: #16a34a;
    color: white;
  }
</style>

</head>
<body>

<div class="banner">
  Student Record Management System â€” Teacher Panel
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- UPDATE PERFORMANCE -->
<div class="section">
  <h2>Update Student Performance</h2>
  <input id="rollPerf" type="number" placeholder="Roll No">
  <input id="newPerf" type="number" placeholder="New Performance (0-100)">
  <button onclick="updatePerformance()">Update Performance</button>
</div>

<!-- SEARCH -->
<div class="section">
  <h2>Search Student</h2>
  <input id="searchKey" type="text" placeholder="Search by roll, name or dept">
  <button onclick="searchStudent()">Search</button>
  <p id="searchResult"></p>
</div>

<!-- DISPLAY -->
<div class="section">
  <h2>All Students</h2>
  <button onclick="displayAll()">Refresh</button>
  <table>
    <thead>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Dept</th>
        <th>Performance</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  function ensureTeacher() {
    if (localStorage.getItem("role") !== "teacher") {
      alert("Not authorised. Please log in again.");
      window.location.href = "login_select.html";
    }
  }
  ensureTeacher();

  function saveStudents() {
    localStorage.setItem("students", JSON.stringify(students));
  }

  function updatePerformance() {
    let roll = parseInt(document.getElementById("rollPerf").value);
    let newPerf = parseInt(document.getElementById("newPerf").value);

    let s = students.find(st => st.roll === roll);
    if (!s) {
      alert("Student not found.");
      return;
    }
    s.perf = newPerf;
    saveStudents();
    alert("Performance updated.");
    displayAll();
  }

  function searchStudent() {
    let key = document.getElementById("searchKey").value.toLowerCase();
    let results = students.filter(s =>
      String(s.roll).includes(key) ||
      s.name.toLowerCase().includes(key) ||
      s.dept.toLowerCase().includes(key)
    );

    document.getElementById("searchResult").textContent =
      results.length ? JSON.stringify(results) : "No results";
  }

  function displayAll() {
    let body = document.getElementById("tableBody");
    body.innerHTML = "";
    students.forEach(s => {
      body.innerHTML += `
        <tr>
          <td>${s.roll}</td>
          <td>${s.name}</td>
          <td>${s.dept}</td>
          <td>${s.perf}%</td>
        </tr>`;
    });
  }

  function logout() {
  
  localStorage.removeItem("role");
  localStorage.removeItem("studentUser");
  localStorage.removeItem("teacherUser");
  localStorage.removeItem("adminUser");


  window.location.href = "login_select.html";
}


  displayAll();
</script>

</body>
</html>
